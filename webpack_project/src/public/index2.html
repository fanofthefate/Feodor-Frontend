<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Регистрация, вход | Feodor</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="./img/favicon/favicon.ico">
</head>
<body>
	<!-- content wrapper -->
	<div class="wrapper">		
		<div class="sign-wrapper">
				<img id="SignLogoStudent" width="100%" src="./img/logo-feodor.png" alt="Система обучения" class="brand-logo sign-logo" >
				<img id="SignLogoTeacher" width="100%" src="./img/logo-feodor__sigin--partner.png" alt="Партнёрская программа" class="brand-logo sign-logo" style="display: none;">
			<div class="sign__form">
				<form action="#" class="sign__form__up">
					<div class="btn-group btn-group-sm sign__form__btn-group btn-group-toggle" data-toggle="buttons">
						<label class="btn active" data-action="switch-logo" data-target="#SignLogoStudent">
							<input type="radio" name="typeSignForm" id="SignStudent" autocomplete="off" checked><i class="fas fa-user-graduate"></i> Ученик
						</label>
						<label class="btn" data-action="switch-logo" data-target="#SignLogoTeacher">
							<i class="fas fa-chalkboard-teacher"></i> Учитель
							<input type="radio" name="typeSignForm" id="SignTeacher" autocomplete="off">
						</label>
					</div>
					<div class="input-group sign__form__input-group sign__form__phone mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text"><img class="sign__form__ico" src="./img/flag-russia.svg" alt="Россия" width="100%"></span>
						</div>
						<input type="text"class="form-control" aria-label="Номер телефона" placeholder="+7 (***) ***-**-**">
						<div class="input-group-append">
							<button class="btn" type="button" data-container="body" data-toggle="popover" data-trigger="focus" data-placement="right" data-content="За номером привяжется, индивидуальный личный кабинет. Так же он будет использоваться для авторизации в системе"><i class="far fa-question-circle"></i></button>
						</div>
					</div>
					<div class="input-group sign__form__input-group sign__form__verifiled" style="display: none;">
						<input type="text" class="form-control" placeholder="Код из СМС" aria-label="Имя пользователя">
							<div class="input-group-append">
							<button class="btn" type="button" data-container="body" data-toggle="popover" data-trigger="focus" data-placement="right" data-content="Запросить пароль ещё раз."><i class="far fa-question-circle"></i></button>
						</div>
					</div>
					<button id="btnSignSubmit" type="submit" class="btn btn-submit btn-light" data-action="sign-submit">Зарегистрироваться <i class="fas fa-arrow-right"></i></button>
				</form>
			</div>
			
		</div>
	</div> 
	<!-- end wrapper -->
	<app></app>
</body>
</html>
