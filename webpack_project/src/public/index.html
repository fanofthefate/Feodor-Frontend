<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Регистрация, вход | Feodor</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="./img/favicon/favicon.ico">
</head>
<body>
	<!-- content wrapper -->
	<div class="wrapper">		
		<div class="sign-wrapper">
			<img width="100%" src="./img/logo-feodor.png" alt="Система обучения" class="brand-logo sign-logo">
			<img width="100%" src="./img/logo-feodor__sigin--partner.png" alt="Партнёрская программа" class="brand-logo sign-logo hide">
			<div class="sign__form">
				<form action="#" class="sign__form__up">
					<div class="btn-group sign__form__btn-group " role="group" aria-label="Тип пользователя">
						<button type="button" class="btn btn-light active"><i class="fas fa-user-graduate"></i> Ученик</button>
						<button type="button" class="btn btn-light"><i class="fas fa-chalkboard-teacher"></i> Учитель</button>
					</div>
					<div class="input-group sign__form__input-group sign__form__phone mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text"><img class="sign__form__ico" src="./img/flag-russia.svg" alt="Россия" width="100%"></span>
						</div>
						<input type="text" class="form-control" aria-label="Номер телефона" placeholder="+7 (***) ***-**-**">
						<div class="input-group-append">
							<button class="btn btn-outline-secondary" type="button" id="question-phone"><i class="far fa-question-circle"></i></button>
						</div>
					</div>
					<div class="input-group sign__form__input-group sign__form__verifiled" style="display: none;">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1"><i class="far fa-question-circle"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Код из СМС" aria-label="Имя пользователя">
					</div>
					<button type="submit" class="btn btn-submit btn-light">Зарегистрироваться</button>
				</form>
			</div>
			
		</div>
	</div> 
	<!-- end wrapper -->
	<app></app>
</body>
</html>
