<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Регистрация, вход | Feodor</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="./img/favicon/favicon.ico">
</head>
<body>
	<!-- content wrapper -->
	<div class="wrapper">		
		<div class="sign-wrapper">
			<img id="SignLogoStudent" src="./img/logo-feodor.png" alt="Система обучения" class="brand-logo sign-logo" >
			<img id="SignLogoTeacher" src="./img/logo-feodor__sigin--partner.png" alt="Партнёрская программа" class="brand-logo sign-logo" style="display: none;">
			<form action="#" class="sign__form">
				<div id="formField" class="form-group">
					<!-- Тип регистрации -->
					<div class="btn-group btn-group-sm sign__chose-sign btn-group-toggle mt-3" data-toggle="buttons">
						<label id="SignStudent" for="radioStudent" class="btn active sign-student" data-action="chose-type-sign">
							<i class="btn__icon fas fa-graduation-cap"></i> Ученик
							<input id="radioStudent" type="radio" name="typeSignForm" value="Ученик" checked>
						</label>
						<label id="SignTeacher" for="radioTeacher" class="btn sign-teacher" data-action="chose-type-sign">
							<i class="btn__icon fas fa-handshake"></i> Партнёр
							<input id="radioTeacher" type="radio" name="typeSignForm" value="Партнёр">
						</label>
					</div>
					<!-- Тип агента -->
					<select id="selectPartner" class="selectpicker form-control select--transparent mt-2" data-style="select--transparent">
						<option value="noselect">Тип партнёрства</option>
						<option value="agent">Агент</option>
						<option value="vuz">ВУЗ</option>
					</select> 
					<!-- Номер телефона -->
					<div class="input-group input-group--transparent mt-3">
						<div class="input-group-prepend">
							<span class="input-group-text"><img class="sign__form__ico" src="./img/flag-russia.svg" alt="Россия" width="100%"></span>
						</div>
						<input type="text"class="form-control" aria-label="Номер телефона" placeholder="+7 (***) ***-**-**">
						<div class="input-group-append">
							<button class="btn" type="button" data-container="body" data-toggle="popover" data-trigger="focus" data-placement="right" data-content="За номером телефона привяжется индивидуальный личный кабинет. Так же он будет использоваться для последующих авторизаций в системе."><i class="far fa-question-circle"></i></button>
						</div>
					</div>
					<button  type="submit" class="btn btn-submit btn-light mt-4" data-action="formConfirm">Подтвердить</button>
				</div>
				<div id="formConfirm"class="form-group" style="display: none;">
					<!-- Подтверждение по СМС -->
					<div class="input-group input-group-sms input-group--transparent">
						<input type="text" class="form-control is-invalid" placeholder="Код из СМС">
						<div class="invalid-feedback">
							Неверный код.
						</div>
						<a class="sublink" href="#">Выслать СМС: <span>0:29</span></a>
						
					</div>
					<button id="btnSignSubmit" type="submit" class="btn btn-submit btn-light mt-3" data-action="sign-submit" >Отправить</button>
				</div>
			</form>			
		</div>
	</div> 
	<!-- end wrapper -->
	<app></app>
</body>
</html>
